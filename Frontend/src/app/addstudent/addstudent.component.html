<h1>Please enter the following details.</h1>

<div class="container">
    <h2>Add Student</h2>
    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for = "rollNo">Roll Number</label>
            <input type="text" class="form-control" id="rollNo" name="rollNo"  [(ngModel)] = "student.rollNo" required> 
        </div>
        <br>
        <div class="form-group">
            <label for = "name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "student.name" required> 
        </div>
        <br>
        <div class="form-group">
            <label for = "age">Age</label>
            <input type="number" class="form-control" id="age" name="age" [(ngModel)] = "student.age" required> 
        </div>
        <br>
        <div class="form-group">
            <label for = "address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)] = "student.address" required> 
        </div>
        <br>
        <!-- <div *ngFor="let mobile of student.mobileNo; let i= index">
            <label for="mobile{{i}}">Mobile number {{i+1}}</label>
            <input type="text" id="mobile{{i}}" name="mobile{{i}}" {(ngModel)} = "student.mobileNo[i]" required>
            <button type="button" (click)="removeMobile(i)">Remove</button>
        </div> -->
        <!-- <button type="button" (click)="addMobile()">Add Mobile Number</button> -->
        <br>
        <div class="form-group">
            <label for = "mobileNo">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)] = "student.mobileNo[0]" required> 
        </div>
      
        <br>
        <button type="submit">Register</button>

        <div *ngIf = "flag">
            <p>{{ str }}</p>
        </div>
    </form>
</div>
